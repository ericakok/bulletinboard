<!DOCTYPE html>
<html>
  <head>
    <title> HatterBulletin </title>
  </head>
  <body>
    <center><h1> HatterBulletin </h1></center>
    <center><h2> All your events, in one central place. </h2></center>
    <br>
    <center>
    <p><b>Create an Event</b></p><br>
    <form method="get">
      <p>Upload Poster (jpeg, png):</p><input name="poster"/><br><input type="Submit" onclick="uploadPoster"/><br>
      <p>Event Name:</p><input name="eventName"/><br>
      <p>Date:</p><input name="date"/><br>
      <p>Location:</p><input name="location"/><br>
    <p><input type="Submit" onclick="createEvent()"/></p>
    </form>
    </center>
  </body>
  </html>
